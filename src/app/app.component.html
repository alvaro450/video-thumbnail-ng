<app-video-form
  (onVideoUrlSubmit)="videoUrlChanged($event)"
  class="app-video-form"
></app-video-form>

<app-video-thumbnail
  class="app-video-thumbnail"
  *ngIf="(loadingThumbnail$ | async) === 'loaded'"
  [image]="image"
></app-video-thumbnail>

<mat-progress-spinner
  *ngIf="(loadingThumbnail$ | async) === 'loading'"
  class="example-margin"
  color="primary"
  mode="indeterminate"
>
</mat-progress-spinner>
